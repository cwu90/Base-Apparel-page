<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="text-container">
        <div class="text">
          <div class="logo-dt"><img src="images/logo.svg" alt="" /></div>

          <img
            class="bg-mobile"
            src="images/hero-mobile.jpg"
            alt="background mobile"
          />

          <h1><span class="accent">We're</span> coming soon</h1>

          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form id="form">
            <input type="email" id="email" placeholder="Email Address" />
            <img class="error-icon" src="images/icon-error.svg" alt="error" />
            <button type="submit" class="button btn-grad">
              <img src="images/icon-arrow.svg" alt="error" />
            </button>
            <p class="error-msg">Please provide a valid email</p>
          </form>
        </div>
      </div>

      <div class="right image-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
